language: node_js
node_js:
  - "8"
  - "6"
addons:
  code_climate:
    repo_token: $CODE_CLIMATE_TOKEN
branches:
  only:
  - master
  - /^[0-9]+(\.[0-9]+)*((-staging|-beta|-alpha|-test)[0-9]*)?$/
  - /^greenkeeper/.*$/
install:
  - npm install --loglevel=error
  - npm install --loglevel=error -g mocha
before_script:
  - npm --silent run-script eslint
after_success:
  - npm run-script cover
  - codeclimate-test-reporter < coverage/lcov.info
deploy:
  provider: npm
  email: "$NPM_EMAIL"
  api_key: "$NPM_TOKEN"
  on:
    branch: master
    tags: true
